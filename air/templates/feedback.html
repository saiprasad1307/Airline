{% extends 'home.html' %}
{% block body %}
{% load static %}
<h2 style="margin-top:20px" align="center">Send Feedback </h2><hr>

<div class="container" style="border:1px solid white">


<div class="container-fluid" style="width:70%;margin-top:10%">
<form method="post" action="{% url 'feedback' %}">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
   <span> <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" value="{{request.user.username}}" readonly>
   </span></div>
  <div class="form-group">
    <label for="exampleInputEmail1">Massage</label>
    <textarea name="msg" style="width:100%;height:100px" class="form-control"> </textarea>
  </div>
  <a href="{% url 'user_home' %}"><button type="submit" class="btn btn-primary" style="background-color:darkblue">Submit</button></a>
</form>
</div>
</div>

{% endblock %}
